<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div id='graph-container'></div>

    <div class="container content">

      <header class="masthead">
        <div class='links'>
          <a href='mailto:herbps10@gmail.com' target='_blank' class='fa fa-envelope'></a>
          <a href='http://github.com/herbps10' target='_blank' class='fa fa-github'></a>
          <a href='http://twitter.com/herbps10' target='_blank' class='fa fa-twitter'></a>
          <a href='http://linkedin.com/in/herbsusmann' target='_blank' class='fa fa-linkedin'></a>
        </div>

        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small><a href='/about'>(About)</a></small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="/public/graph.js"></script>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
